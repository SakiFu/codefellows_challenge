<html>

        <script>

                $("button").click(function(){
                var task = $("#task").val();
                if (task.length > 0){
                    $("ul").append('<li>' + task + '</li>');
                    $("#todo")[0].reset();
                    $("li").click(function(){
                    $(this).remove();
            　　　　　});
        　　　　　}
        　　　　　return false;
　　　　　　　　　　});
　　　　　　　　　　}); 
        </script>
    </head>
    <body>
        <h1>Todos List</h1>
        <form id="todo">
        <input type="text" id="task"/>
        <button>Add</button>
        </form>
        <div class="todos">
            <ul>
            </ul>
        </div>
    </body>
</html>
